<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/StyleLogin.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <a href="/"><h3>Home</h3></a>
           
        </nav>
        <h1>Select Park</h1>
    </header>
    <main>
       
        <section id="container">
            
            

            <form action="/api/Login"  method="POST" id="LoginForm" >
                

                <h1>Login</h1>
                
                <div>
                    <input type="text" placeholder="Email" name="Email" class="Input-text" /> <i class='bx bxs-envelope'></i>
                </div>

                <div>
                    <input type="password" placeholder="Password" name="Password" class="Input-text"/>
                    <i class='bx bxs-lock'></i>
                </div>

                <a href="ForgotPassword" target="_blank">Forgotten Password</a>
                <br/>

                <div  id="error" style="display: none"></div>
                <div  id="Success" style="display: none"></div>

                <button type="submit" class="btn">Login</button>
                <br/>
                <br/>

                <div class="Signup-link">
                    <p>New Here? <a href="Signup">Sign Up Today!</a></p>
                </div>

            </form>

            


        </section>
        <div class="sidecontainer">
            <img src="./Images/untd campus.jpeg" alt="UNTD Image">
        </div>
    </main>
    <footer>
        <img   class="logo" src="./Images/logo.PNG" alt="SelectPark Logo"/>
    
    </footer>

    <script src="js/Login.js"> </script>
</body>




</html>
